<mat-form-field class="input">
  <mat-label>Filtru</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Example: Resident" #input>
</mat-form-field>

<button mat-flat-button color="primary" class="add-button" (click)="openDialog()"> Adauga cont</button>
<div class="mat-elevation-z8 table">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role</th>
      <td mat-cell *matCellDef="let row"> {{row.role}}
      </td>
    </ng-container>

    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="deleteUser(element.username)" class="link" *ngIf="element.username != currentUsername">
          delete
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell not-found" colspan="2"><b>No accounts!</b></td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
