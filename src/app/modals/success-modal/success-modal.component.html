<div class="modal">
  <div class="div-icon">
    <img src="/assets/success.png" class="icon">
  </div>
  <div class="title">
    <div mat-dialog-title class="title-content">Success</div>
  </div>

  <div mat-dialog-content class="content">
    {{message}}
  </div>
  <br>
  <div mat-dialog-actions align="center">
    <button class="close-button" mat-flat-button color="primary" mat-dialog-close>Close</button>
  </div>
</div>
