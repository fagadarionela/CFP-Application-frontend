<div class="modal">
  <img [src]="image" *ngIf="role === 'RESIDENT' && medicalCase.completedByExpert">
  <image-drawing *ngIf="role != 'RESIDENT' || !medicalCase.completedByExpert"
                 [src]="image"
                 outputMimeType="'image/jpeg'"
                 [outputQuality]=outputQuality
                 (save)="save($event)"
                 (cancel)="reset()"
                 [colors]="colors"
                 [drawingSizes]="drawingSizes">
  </image-drawing>
</div>
