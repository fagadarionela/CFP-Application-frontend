<form>
  <mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>{{title}}</mat-label>
    <mat-chip-grid #chipGrid aria-label="Fruit selection">
      <mat-chip-row *ngFor="let element of list" (removed)="remove(element)">
        {{element}}
        <button matChipRemove [attr.aria-label]="'remove ' + element">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
    </mat-chip-grid>
    <input placeholder="Add a new element..." #elementInput [formControl]="elementsControl"
           [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           (matChipInputTokenEnd)="add($event)"/>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let element of filteredElements | async" [value]="element">
        {{element.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
