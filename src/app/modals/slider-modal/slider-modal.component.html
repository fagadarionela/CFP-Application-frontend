<div class="modal" >
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of images">
      <ng-template carouselSlide [id]="slide.id">
        <img [src]="slide.img" title="{{slide.insertDate}}" class="cfp-image">
        <h2 class="center">{{slide.insertDate}}</h2>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>
